{% load static from  staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Palawan State University{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
  <nav class="nav has-shadow" id="top">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="../index.html">
          <img src="{% static 'images/bulma.png' %}" alt="Description">
        </a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-active">
          Home
        </a>
        <a class="nav-item is-tab">
          Help
        </a>
        
        {% if request.user.is_authenticated %}     
            <a href="" class="nav-item is-tab"><i class="fa fa-bell"></i></a>
            <a href="" class="nav-item is-tab"><i class="fa fa-plus"></i></a>
            <a href="" class="nav-item is-tab">
              <img src="https://placehold.it/64x64" class="avatar-photo">
              <span class="icon icon-chevron">
                <i class="fa fa-chevron-down"></i>
              </span>
            </a>
        {% else %}
            <span class="nav-item">
              <a class="button" href="{% url 'login' %}">
                Log in
              </a>
              <a class="button is-info" href="{% url 'signup' %}">
                Sign up
              </a>
            </span> 
        {% endif %}

      </div>
    </div>
  </nav>
  <div class="contents">
        {% block content %}{% endblock %} 
  </div>
  <footer class="footer">
    <div class="container">      
    </div>
  </footer>
  <script type="text/javascript" src="{% static 'js/bulma.js' %}"></script>
</body>
</html>
